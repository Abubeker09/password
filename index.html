<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contaner">
    <h2>Generate <br><span>Random Password</span></h2>
    <div class="output">
      <input type="text" placeholder="Password">
      <img src="images/copy.png" onclick="copyPssword()">
    </div>
    <div class="buttons">
      <button class="generate" onclick="Generate()"><img src="images/generate.png">Generate</button>
      <button class="save" onclick="Save()">Save</button>
    </div>
    <p contenteditable="true" class="box"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
